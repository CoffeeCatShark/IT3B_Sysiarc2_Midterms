<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Request - Procurement</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f4f6f9; color: #333; display: flex;}
        .sidebar { width: 280px; background: white; border-right: 1px solid #e2e8f0; height: 100vh; position: fixed; padding-top: 20px; }
        .main-content { margin-left: 280px; padding: 40px; flex: 1; width: 100%; }
        .card { border: none; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); background: #ffffff; }
        .card-header { background: linear-gradient(135deg, #6610f2 0%, #520dc2 100%); color: white; border-radius: 12px 12px 0 0 !important; padding: 1.5rem; }
        .nav-link { padding: 10px 20px; color: #4b5563; display: block; text-decoration: none; font-weight: 500; }
        .nav-link:hover { background: #f3f4f6; color: #6610f2; }
        .nav-link.active { background: #f3e8ff; color: #6610f2; border-right: 3px solid #6610f2; }
        .step-badge { background: #e9ecef; color: #495057; padding: 4px 12px; border-radius: 20px; font-size: 0.8rem; display: inline-block; margin-bottom: 8px; border: 1px solid #ced4da; }
    </style>
</head>
<body>
<div class="sidebar">
    <div class="px-4 mb-4">
        <h5 class="fw-bold"><i class="fa-solid fa-cube me-2"></i>Doe Family Inc.</h5>
    </div>
    <a href="index.html" class="nav-link"><i class="fa-solid fa-arrow-left me-2"></i>Back to Dashboard</a>
    <div class="text-uppercase text-muted fs-7 fw-bold px-4 mt-4 mb-2" style="font-size: 0.75rem;">Procurement Cycle</div>
    <a href="material_request_form.html" class="nav-link active"><i class="fa-solid fa-file-invoice me-2"></i>Material Request</a>
    <a href="rfq_form.html" class="nav-link"><i class="fa-solid fa-comments-dollar me-2"></i>RFQ</a>
    <a href="supplier_quotation_form.html" class="nav-link"><i class="fa-solid fa-file-contract me-2"></i>Quotation</a>
    <a href="purchase_order_form.html" class="nav-link"><i class="fa-solid fa-cart-shopping me-2"></i>Purchase Order</a>
</div>

<div class="main-content">
    <div class="container-fluid">
        <div class="d-flex align-items-center mb-4">
            <span class="step-badge"><i class="fa-solid fa-1 me-2"></i>Step 1</span>
            <span class="ms-2 text-muted fw-bold"> &rsaquo; Initiation</span>
        </div>
        <div class="card">
            <div class="card-header">
                <h2 class="h4 mb-0">Create Material Request</h2>
                <p class="mb-0 text-white-50">Internal Requisition Form</p>
            </div>
            <div class="card-body p-4">
                <form id="mrForm" class="needs-validation" novalidate>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="mrId" class="form-label">MR ID</label>
                        <input type="text" class="form-control" id="mrId" required pattern="^MR-[0-9]{4}$">
                        <small class="text-muted">Format: MR-XXXX</small>
                    </div>
                    <div class="col-md-4">
                        <label for="requestDate" class="form-label">Request Date</label>
                        <input type="date" class="form-control" id="requestDate" required>
                    </div>
                     <div class="col-md-4">
                        <label for="orderNumber" class="form-label">Order Number (Ref)</label>
                        <input type="text" class="form-control" id="orderNumber" placeholder="Generated later" disabled>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="requestedBy" class="form-label">Requested By</label>
                        <input type="text" class="form-control" id="requestedBy" required>
                    </div>
                    <div class="col-md-6">
                        <label for="department" class="form-label">Department</label>
                        <select class="form-select" id="department" required>
                            <option value="">Choose...</option>
                            <option>Production</option>
                            <option>Logistics</option>
                            <option>Sales</option>
                            <option>IT</option>
                        </select>
                    </div>
                </div>
                <hr>
                <h5 class="mb-3">Item Details</h5>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="itemId" class="form-label">Item ID</label>
                        <input type="text" class="form-control" id="itemId" required placeholder="Search Item...">
                    </div>
                    <div class="col-md-3">
                        <label for="quantity" class="form-label">Quantity</label>
                        <input type="number" class="form-control" id="quantity" required min="1">
                    </div>
                    <div class="col-md-3">
                        <label for="status" class="form-label">Status</label>
                        <select class="form-select" id="status" required>
                            <option value="Pending" selected>Pending</option>
                            <option value="Approved">Approved</option>
                            <option value="Rejected">Rejected</option>
                        </select>
                    </div>
                </div>
                <div class="d-flex justify-content-end mt-4">
                    <button type="submit" class="btn btn-primary px-4">Submit Request</button>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('mrForm').addEventListener('submit', function(event) {
        if (!this.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
        } else {
            event.preventDefault();
            alert('Material Request Submitted!');
        }
        this.classList.add('was-validated');
    });
     // Set default date to today
     document.getElementById('requestDate').valueAsDate = new Date();
</script>
</body>
</html>
