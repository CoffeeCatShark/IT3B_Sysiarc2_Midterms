<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Quotation - Procurement</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f4f6f9; color: #333; display: flex; }
        .sidebar { width: 280px; background: white; border-right: 1px solid #e2e8f0; height: 100vh; position: fixed; padding-top: 20px; }
        .main-content { margin-left: 280px; padding: 40px; flex: 1; width: 100%; }
        .card { border: none; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); background: #ffffff; }
        .card-header { background: linear-gradient(135deg, #0dcaf0 0%, #0aa2c0 100%); color: white; border-radius: 12px 12px 0 0 !important; padding: 1.5rem; }
        .nav-link { padding: 10px 20px; color: #4b5563; display: block; text-decoration: none; font-weight: 500; }
        .nav-link:hover { background: #f3f4f6; color: #0dcaf0; }
        .nav-link.active { background: #e0f2fe; color: #0dcaf0; border-right: 3px solid #0dcaf0; }
        .step-badge { background: #e9ecef; color: #495057; padding: 4px 12px; border-radius: 20px; font-size: 0.8rem; display: inline-block; margin-bottom: 8px; border: 1px solid #ced4da; }
    </style>
</head>
<body>
<div class="sidebar">
    <div class="px-4 mb-4">
        <h5 class="fw-bold"><i class="fa-solid fa-cube me-2"></i>Doe Family Inc.</h5>
    </div>
    <a href="index.html" class="nav-link"><i class="fa-solid fa-arrow-left me-2"></i>Back to Dashboard</a>
    <div class="text-uppercase text-muted fs-7 fw-bold px-4 mt-4 mb-2" style="font-size: 0.75rem;">Procurement Cycle</div>
    <a href="material_request_form.html" class="nav-link"><i class="fa-solid fa-file-invoice me-2"></i>Material Request</a>
    <a href="rfq_form.html" class="nav-link"><i class="fa-solid fa-comments-dollar me-2"></i>RFQ</a>
    <a href="supplier_quotation_form.html" class="nav-link active"><i class="fa-solid fa-file-contract me-2"></i>Quotation</a>
    <a href="purchase_order_form.html" class="nav-link"><i class="fa-solid fa-cart-shopping me-2"></i>Purchase Order</a>
</div>

<div class="main-content">
    <div class="container-fluid">
         <div class="d-flex align-items-center mb-4">
            <span class="step-badge"><i class="fa-solid fa-3 me-2"></i>Step 3</span>
            <span class="ms-2 text-muted fw-bold"> &rsaquo; Vendor Response</span>
             <div class="ms-auto">
                 <span class="badge bg-secondary"><i class="fa-solid fa-link me-1"></i>Linked to: RFQ & Supplier</span>
            </div>
        </div>
    <div class="card">
        <div class="card-header">
            <h2 class="h4 mb-0">Supplier Quotation Entry</h2>
            <p class="mb-0 text-white-50">Record Incoming Bids</p>
        </div>
        <div class="card-body p-4">
            <form id="quoteForm" class="needs-validation" novalidate>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="quotationId" class="form-label">Quotation ID</label>
                        <input type="text" class="form-control" id="quotationId" required pattern="^QT-[0-9]{4}$">
                        <small class="text-muted">Format: QT-XXXX</small>
                    </div>
                    <div class="col-md-6">
                        <label for="quotationDate" class="form-label">Submission Date</label>
                        <input type="date" class="form-control" id="quotationDate" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                         <label for="rfqId" class="form-label">Reference RFQ ID</label>
                        <input type="text" class="form-control" id="rfqId" required>
                    </div>
                     <div class="col-md-6">
                         <label for="supplierId" class="form-label">Supplier ID</label>
                        <input type="text" class="form-control" id="supplierId" required>
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-md-6">
                        <label for="quotedPrice" class="form-label">Quoted Price (Total)</label>
                         <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" class="form-control" id="quotedPrice" required min="0" step="0.01">
                        </div>
                    </div>
                     <div class="col-md-6">
                        <label for="status" class="form-label">Status</label>
                        <select class="form-select" id="status" required>
                            <option value="Submitted" selected>Submitted</option>
                            <option value="Under Review">Under Review</option>
                            <option value="Approved">Approved</option>
                             <option value="Rejected">Rejected</option>
                        </select>
                    </div>
                </div>

                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-info px-4">Record Quotation</button>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('quoteForm').addEventListener('submit', function(event) {
        if (!this.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
        } else {
            event.preventDefault();
            alert('Quotation Recorded!');
        }
        this.classList.add('was-validated');
    });
</script>
</body>
</html>
