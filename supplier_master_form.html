<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Master Record - Vendor Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f4f6f9; color: #333; display: flex; }
        .sidebar { width: 280px; background: white; border-right: 1px solid #e2e8f0; height: 100vh; position: fixed; padding-top: 20px; }
        .main-content { margin-left: 280px; padding: 40px; flex: 1; width: 100%; }
        .card { border: none; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); background: #ffffff; }
        .card-header { background: linear-gradient(135deg, #198754 0%, #157347 100%); color: white; border-radius: 12px 12px 0 0 !important; padding: 1.5rem; }
        .nav-link { padding: 10px 20px; color: #4b5563; display: block; text-decoration: none; font-weight: 500; }
        .nav-link:hover { background: #f3f4f6; color: #198754; }
        .nav-link.active { background: #ecfdf5; color: #198754; border-right: 3px solid #198754; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="px-4 mb-4">
        <h5 class="fw-bold"><i class="fa-solid fa-cube me-2"></i>Doe Family Inc.</h5>
    </div>
    <a href="index.html" class="nav-link"><i class="fa-solid fa-arrow-left me-2"></i>Back to Dashboard</a>
    <div class="text-uppercase text-muted fs-7 fw-bold px-4 mt-4 mb-2" style="font-size: 0.75rem;">Inventory</div>
    <a href="item_master_form.html" class="nav-link"><i class="fa-solid fa-box-open me-2"></i>Item Master</a>
    <a href="supplier_master_form.html" class="nav-link active"><i class="fa-solid fa-truck-field me-2"></i>Supplier Master</a>
</div>

<div class="main-content">
    <div class="container-fluid">
         <div class="d-flex align-items-center mb-4">
            <span class="badge bg-success me-2">Master Data</span>
            <span class="text-muted">Vendor Management</span>
        </div>
        <div class="card">
            <div class="card-header">
                <h2 class="h4 mb-0"><i class="fa-solid fa-handshake me-2"></i>New Supplier Record</h2>
                <p class="mb-0 text-white-50">Register New Vendor</p>
            </div>
            <div class="card-body p-4">
                <form id="supplierForm" class="needs-validation" novalidate>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="supplierId" class="form-label">Supplier ID</label>
                        <input type="text" class="form-control" id="supplierId" required pattern="^SUP-[0-9]{3,}$">
                        <div class="help-text">Format: SUP-XXX</div>
                        <div class="invalid-feedback">Valid Supplier ID required.</div>
                    </div>
                    <div class="col-md-8">
                        <label for="supplierName" class="form-label">Supplier Name</label>
                        <input type="text" class="form-control" id="supplierName" required minlength="2">
                        <div class="invalid-feedback">Valid name required.</div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea class="form-control" id="address" rows="2" required></textarea>
                    <div class="invalid-feedback">Address is required.</div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="contactPerson" class="form-label">Contact Person</label>
                        <input type="text" class="form-control" id="contactPerson" required>
                    </div>
                    <div class="col-md-6">
                        <label for="contactNumber" class="form-label">Contact Number</label>
                        <input type="tel" class="form-control" id="contactNumber" required pattern="^[0-9+\-\s()]*$">
                         <div class="invalid-feedback">Valid phone number required.</div>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" required>
                    <div class="invalid-feedback">Please provide a valid email.</div>
                </div>
                <div class="d-flex justify-content-end gap-2">
                    <button type="button" class="btn btn-outline-secondary" onclick="this.form.reset()">Reset</button>
                    <button type="submit" class="btn btn-primary">Save Supplier</button>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('supplierForm').addEventListener('submit', function(event) {
        if (!this.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
        } else {
            event.preventDefault();
            alert('Supplier saved!');
        }
        this.classList.add('was-validated');
    });
</script>
</body>
</html>
