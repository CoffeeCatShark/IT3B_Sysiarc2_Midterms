<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Master - IT3B Inc.</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../universal.css" />
    <style>
      :root {
        --primary-color: #2563eb;
        --sidebar-bg: #1e293b;
        --bg-color: #badcfd;
        --text-dark: #1e293b;
        --card-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      }
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
        background-color: var(--bg-color);
        min-height: 100vh;
        margin: 0;
        display: flex;
      }
      .sidebar {
        width: 280px;
        background: var(--sidebar-bg);
        height: 100vh;
        position: fixed;
        color: white;
        display: flex;
        flex-direction: column;
        z-index: 1000;
      }
      .logo-area {
        padding: 2rem 1.5rem;
        display: flex;
        align-items: center;
        gap: 12px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }
      .logo-icon {
        width: 35px;
        height: 35px;
        background: white;
        color: var(--primary-color);
        border-radius: 8px;
        display: grid;
        place-items: center;
        font-size: 1rem;
      }
      .nav-link {
        padding: 0.8rem 1.5rem;
        color: rgba(255, 255, 255, 0.6);
        display: flex;
        align-items: center;
        gap: 12px;
        font-weight: 500;
        transition: all 0.2s;
        text-decoration: none;
      }
      .nav-link:hover {
        color: white;
        background: rgba(255, 255, 255, 0.05);
      }
      .nav-link.active {
        color: white;
        background: var(--primary-color);
        border-radius: 0 50px 50px 0;
        margin-right: 1.5rem;
      }
      .main-content {
        margin-left: 280px;
        padding: 2.5rem;
        flex: 1;
      }
      .form-card {
        background: white;
        border-radius: 24px;
        box-shadow: var(--card-shadow);
        border: none;
        overflow: hidden;
      }
      .form-header {
        background: #f8fafc;
        padding: 2rem;
        border-bottom: 1px solid #e2e8f0;
      }
      .form-label {
        font-weight: 600;
        color: var(--text-dark);
        margin-bottom: 0.5rem;
        font-size: 0.9rem;
      }
      .form-control,
      .form-select {
        border-radius: 12px;
        padding: 0.75rem 1rem;
        border: 1px solid #e2e8f0;
        transition: all 0.2s;
      }
      .form-control:focus,
      .form-select:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
      }
      .btn-primary {
        background: var(--primary-color);
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 12px;
        font-weight: 600;
        transition: all 0.2s;
      }
      .btn-primary:hover {
        background: #1d4ed8;
        transform: translateY(-1px);
      }
    </style>
  </head>
  <body>
    <nav class="sidebar">
      <div class="logo-area">
        <div class="logo-icon"><i class="fa-solid fa-cube"></i></div>
        <div>
          <h6 class="mb-0 fw-bold">IT3B Inc.</h6>
          <small class="text-white-50">Contact Management</small>
        </div>
      </div>
      <div class="py-4">
        <a href="crm.html" class="nav-link">
          <i class="fa-solid fa-arrow-left"></i> Back to Dashboard
        </a>
        <div class="px-3 mt-4 mb-2 small text-uppercase opacity-50 fw-bold">
          Master Data
        </div>
        <a href="customer_master_form.html" class="nav-link">
          <i class="fa-solid fa-user-tag"></i> Customer Master
        </a>
        <a href="contact_master_form.html" class="nav-link active">
          <i class="fa-solid fa-address-card"></i> Contact Master
        </a>
      </div>
    </nav>

    <main class="main-content">
      <div class="form-card">
        <div class="form-header">
          <h4 class="fw-bold mb-1">Contact Master</h4>
          <p class="text-muted mb-0 small">
            Register individual contact persons linked to a customer account (crm_contact).
          </p>
        </div>
        <div class="form-body p-4">
          <form id="contactForm" class="needs-validation" novalidate>
            <div class="row g-4">
              <div class="col-md-6">
                <label class="form-label">Contact Code</label>
                <input
                  type="text"
                  name="contact_code"
                  class="form-control"
                  placeholder="e.g., CON0001"
                  required
                />
              </div>
              <div class="col-md-6">
                <label class="form-label">Linked Customer ID (FK)</label>
                <input
                  type="text"
                  name="customer_id"
                  class="form-control"
                  placeholder="CC0001"
                  required
                />
              </div>
              <div class="col-md-6">
                <label class="form-label">First Name</label>
                <input
                  type="text"
                  name="first_name"
                  class="form-control"
                  required
                />
              </div>
              <div class="col-md-6">
                <label class="form-label">Last Name</label>
                <input
                  type="text"
                  name="last_name"
                  class="form-control"
                  required
                />
              </div>
              <div class="col-md-6">
                <label class="form-label">Job Title / Position</label>
                <input
                  type="text"
                  name="job_title"
                  class="form-control"
                  placeholder="e.g., Procurement Manager"
                />
              </div>
              <div class="col-md-6">
                <label class="form-label">Department</label>
                <input
                  type="text"
                  name="department"
                  class="form-control"
                  placeholder="e.g., Operations"
                />
              </div>
              <div class="col-md-6">
                <label class="form-label">Email Address</label>
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  placeholder="contact@email.com"
                  required
                />
              </div>
              <div class="col-md-6">
                <label class="form-label">Mobile Number</label>
                <input
                  type="tel"
                  name="mobile"
                  class="form-control"
                  placeholder="+63 9XX XXX XXXX"
                />
              </div>
              <div class="col-12">
                <label class="form-label">Notes</label>
                <textarea
                  name="notes"
                  class="form-control"
                  rows="2"
                  placeholder="Additional remarks about this contact..."
                ></textarea>
              </div>
              <div class="col-12">
                <div class="form-check form-switch">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="is_primary"
                    name="is_primary"
                  />
                  <label class="form-check-label fw-bold ms-2" for="is_primary">
                    Primary Contact for Customer
                  </label>
                </div>
              </div>
            </div>
            <div class="mt-5 d-flex justify-content-end gap-3">
              <button
                type="reset"
                class="btn btn-light px-4 py-2 fw-bold"
                style="border-radius: 12px"
              >
                Reset
              </button>
              <button type="submit" class="btn btn-primary px-5 py-2">
                Save Contact
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script>
      document.getElementById("contactForm").onsubmit = (e) => {
        e.preventDefault();
        if (e.target.checkValidity())
          alert("Contact record saved successfully!");
        e.target.classList.add("was-validated");
      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
