<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sales Quotation - IT3B Inc.</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../universal.css" />
    <style>
      :root {
        --primary-color: #2563eb;
        --sidebar-bg: #1e293b;
        --bg-color: #badcfd;
        --text-dark: #1e293b;
        --card-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      }
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
        background-color: var(--bg-color);
        min-height: 100vh;
        margin: 0;
        display: flex;
      }
      .sidebar {
        width: 280px;
        background: var(--sidebar-bg);
        height: 100vh;
        position: fixed;
        color: white;
        display: flex;
        flex-direction: column;
        z-index: 1000;
      }
      .logo-area {
        padding: 2rem 1.5rem;
        display: flex;
        align-items: center;
        gap: 12px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }
      .logo-icon {
        width: 35px;
        height: 35px;
        background: white;
        color: var(--primary-color);
        border-radius: 8px;
        display: grid;
        place-items: center;
        font-size: 1rem;
      }
      .nav-link {
        padding: 0.8rem 1.5rem;
        color: rgba(255, 255, 255, 0.6);
        display: flex;
        align-items: center;
        gap: 12px;
        font-weight: 500;
        transition: all 0.2s;
        text-decoration: none;
      }
      .nav-link:hover {
        color: white;
        background: rgba(255, 255, 255, 0.05);
      }
      .nav-link.active {
        color: white;
        background: var(--primary-color);
        border-radius: 0 50px 50px 0;
        margin-right: 1.5rem;
      }
      .main-content {
        margin-left: 280px;
        padding: 2.5rem;
        flex: 1;
      }
      .form-card {
        background: white;
        border-radius: 24px;
        box-shadow: var(--card-shadow);
        border: none;
        overflow: hidden;
        margin-bottom: 2rem;
      }
      .form-header {
        background: #1e293b;
        color: white;
        padding: 2rem;
        border-bottom: 1px solid #e1e8f0;
      }
      .form-label {
        font-weight: 600;
        color: var(--text-dark);
        margin-bottom: 0.5rem;
        font-size: 0.9rem;
      }
      .form-control,
      .form-select {
        border-radius: 12px;
        padding: 0.75rem 1rem;
        border: 1px solid #e2e8f0;
        transition: all 0.2s;
      }
      .form-control:focus,
      .form-select:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
      }
      .btn-primary {
        background: var(--primary-color);
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 12px;
        font-weight: 600;
      }
      .quote-line {
        background: #f8fafc;
        border-radius: 16px;
        padding: 1.5rem;
        margin-top: 1rem;
        border-left: 5px solid var(--primary-color);
      }
      .input-group-text {
        border-radius: 12px 0 0 12px;
        background: #f8fafc;
        border-color: #e2e8f0;
        font-weight: 600;
        color: var(--text-dark);
      }
      .input-group .form-control {
        border-radius: 0 12px 12px 0;
      }
      #grandTotal {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--primary-color);
      }
    </style>
  </head>
  <body>
    <nav class="sidebar">
      <div class="logo-area">
        <div class="logo-icon"><i class="fa-solid fa-cube"></i></div>
        <div>
          <h6 class="mb-0 fw-bold">IT3B Inc.</h6>
          <small class="text-white-50">Sales Quotation</small>
        </div>
      </div>
      <div class="py-4">
        <a href="crm.html" class="nav-link">
          <i class="fa-solid fa-arrow-left"></i> Back to Dashboard
        </a>
        <div class="px-3 mt-4 mb-2 small text-uppercase opacity-50 fw-bold">
          CRM Cycle
        </div>
        <a href="lead_form.html" class="nav-link">
          <i class="fa-solid fa-magnet"></i> Lead
        </a>
        <a href="opportunity_form.html" class="nav-link">
          <i class="fa-solid fa-handshake"></i> Opportunity
        </a>
        <a href="activity_log_form.html" class="nav-link">
          <i class="fa-solid fa-timeline"></i> Activity Log
        </a>
        <a href="sales_quotation_form.html" class="nav-link active">
          <i class="fa-solid fa-file-invoice-dollar"></i> Sales Quotation
        </a>
      </div>
    </nav>

    <main class="main-content">
      <div class="form-card">
        <div class="form-header">
          <h4 class="fw-bold mb-1">Sales Quotation</h4>
          <p class="mb-0 small opacity-75">
            Issue a formal pricing proposal to the customer based on an open opportunity (crm_sales_quotation).
          </p>
        </div>
        <div class="form-body p-4">
          <form id="sqForm" class="needs-validation" novalidate>
            <!-- Header -->
            <div class="row g-4">
              <div class="col-md-6">
                <label class="form-label">Quotation Number</label>
                <input
                  type="text"
                  name="quotation_no"
                  class="form-control"
                  placeholder="CSQ0001"
                  required
                />
              </div>
              <div class="col-md-6">
                <label class="form-label">Quotation Date</label>
                <input
                  type="date"
                  id="sqDate"
                  name="quotation_date"
                  class="form-control"
                  required
                />
              </div>
              <div class="col-md-6">
                <label class="form-label">Customer ID (FK)</label>
                <input
                  type="text"
                  name="customer_id"
                  class="form-control"
                  placeholder="CC0001"
                  required
                />
              </div>
              <div class="col-md-6">
                <label class="form-label">Opportunity ID (FK)</label>
                <input
                  type="text"
                  name="opportunity_id"
                  class="form-control"
                  placeholder="CO0001"
                  required
                />
              </div>
              <div class="col-md-6">
                <label class="form-label">Valid Until</label>
                <input
                  type="date"
                  name="valid_until"
                  class="form-control"
                  required
                />
              </div>
              <div class="col-md-6">
                <label class="form-label">Currency</label>
                <select name="currency" class="form-select" required>
                  <option value="PHP">PHP – Philippine Peso</option>
                  <option value="USD">USD – US Dollar</option>
                  <option value="EUR">EUR – Euro</option>
                </select>
              </div>
              <div class="col-md-6">
                <label class="form-label">Prepared By (Employee ID)</label>
                <input
                  type="text"
                  name="prepared_by_employee_id"
                  class="form-control"
                  placeholder="EMP0001"
                  required
                />
              </div>
              <div class="col-md-6">
                <label class="form-label">Status</label>
                <select name="quotation_status_id" class="form-select" required>
                  <option value="CSQS0001">Draft</option>
                  <option value="CSQS0002">Sent to Customer</option>
                  <option value="CSQS0003">Accepted</option>
                  <option value="CSQS0004">Rejected</option>
                  <option value="CSQS0005">Expired</option>
                </select>
              </div>
            </div>

            <!-- Line Items -->
            <div class="mt-4">
              <h6 class="fw-bold text-uppercase text-primary small mb-3">
                <i class="fa-solid fa-list me-2"></i>Quotation Line Items
              </h6>
              <div id="lineItems">
                <div class="quote-line" id="line-1">
                  <div class="row g-3 align-items-end">
                    <div class="col-md-4">
                      <label class="form-label">Item Description</label>
                      <input
                        type="text"
                        name="item_description[]"
                        class="form-control"
                        placeholder="Product or service description"
                        required
                      />
                    </div>
                    <div class="col-md-2">
                      <label class="form-label">Qty</label>
                      <input
                        type="number"
                        name="quantity[]"
                        class="form-control qty-input"
                        placeholder="1"
                        min="1"
                        required
                      />
                    </div>
                    <div class="col-md-2">
                      <label class="form-label">Unit</label>
                      <input
                        type="text"
                        name="unit[]"
                        class="form-control"
                        placeholder="pcs / kg / hr"
                      />
                    </div>
                    <div class="col-md-3">
                      <label class="form-label">Unit Price (₱)</label>
                      <input
                        type="number"
                        name="unit_price[]"
                        class="form-control price-input"
                        placeholder="0.00"
                        step="0.01"
                        min="0"
                        required
                      />
                    </div>
                    <div class="col-md-1 text-end">
                      <button
                        type="button"
                        class="btn btn-sm btn-outline-danger"
                        style="border-radius: 10px"
                        onclick="removeLine(this)"
                      >
                        <i class="fa-solid fa-trash-can"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>

              <button
                type="button"
                class="btn btn-outline-primary mt-3"
                style="border-radius: 12px; font-weight: 600"
                onclick="addLine()"
              >
                <i class="fa-solid fa-plus me-2"></i> Add Line Item
              </button>
            </div>

            <!-- Totals -->
            <div class="row justify-content-end mt-4">
              <div class="col-md-5">
                <div class="p-4 bg-light rounded-4">
                  <div class="d-flex justify-content-between mb-2">
                    <span class="text-muted fw-600">Subtotal</span>
                    <span id="subtotal" class="fw-bold">₱ 0.00</span>
                  </div>
                  <div class="d-flex justify-content-between mb-2 align-items-center">
                    <span class="text-muted">VAT (12%)</span>
                    <div class="input-group" style="width: 130px">
                      <span class="input-group-text" style="border-radius: 8px 0 0 8px; padding: 0.3rem 0.6rem;">₱</span>
                      <input
                        type="number"
                        id="vatInput"
                        class="form-control form-control-sm"
                        style="border-radius: 0 8px 8px 0"
                        value="0"
                        step="0.01"
                        min="0"
                        readonly
                      />
                    </div>
                  </div>
                  <div class="d-flex justify-content-between mb-2 align-items-center">
                    <span class="text-muted">Discount (₱)</span>
                    <input
                      type="number"
                      id="discountInput"
                      name="discount"
                      class="form-control form-control-sm text-end"
                      style="width: 130px; border-radius: 8px"
                      value="0"
                      step="0.01"
                      min="0"
                    />
                  </div>
                  <hr />
                  <div class="d-flex justify-content-between align-items-center">
                    <span class="fw-bold">Grand Total</span>
                    <span id="grandTotal">₱ 0.00</span>
                  </div>
                </div>
              </div>
            </div>

            <!-- Terms -->
            <div class="row g-4 mt-1">
              <div class="col-12">
                <label class="form-label">Terms & Conditions</label>
                <textarea
                  name="terms"
                  class="form-control"
                  rows="2"
                  placeholder="Payment terms, delivery schedule, warranties..."
                ></textarea>
              </div>
              <div class="col-12">
                <label class="form-label">Remarks</label>
                <textarea
                  name="remarks"
                  class="form-control"
                  rows="2"
                  placeholder="Additional notes for the customer..."
                ></textarea>
              </div>
            </div>

            <div class="mt-5 d-flex justify-content-end gap-3">
              <button
                type="reset"
                class="btn btn-light px-4 py-2 fw-bold"
                style="border-radius: 12px"
              >
                Reset
              </button>
              <button type="submit" class="btn btn-primary px-5 py-2">
                <i class="fa-solid fa-paper-plane me-2"></i> Issue Quotation
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script>
      document.getElementById("sqDate").valueAsDate = new Date();

      // Set valid until = 30 days from now
      const validUntil = new Date();
      validUntil.setDate(validUntil.getDate() + 30);
      document.querySelector('[name="valid_until"]').valueAsDate = validUntil;

      let lineCount = 1;

      function addLine() {
        lineCount++;
        const div = document.createElement("div");
        div.className = "quote-line";
        div.id = `line-${lineCount}`;
        div.innerHTML = `
          <div class="row g-3 align-items-end">
            <div class="col-md-4">
              <label class="form-label">Item Description</label>
              <input type="text" name="item_description[]" class="form-control" placeholder="Product or service description" required />
            </div>
            <div class="col-md-2">
              <label class="form-label">Qty</label>
              <input type="number" name="quantity[]" class="form-control qty-input" placeholder="1" min="1" required />
            </div>
            <div class="col-md-2">
              <label class="form-label">Unit</label>
              <input type="text" name="unit[]" class="form-control" placeholder="pcs / kg / hr" />
            </div>
            <div class="col-md-3">
              <label class="form-label">Unit Price (₱)</label>
              <input type="number" name="unit_price[]" class="form-control price-input" placeholder="0.00" step="0.01" min="0" required />
            </div>
            <div class="col-md-1 text-end">
              <button type="button" class="btn btn-sm btn-outline-danger" style="border-radius:10px" onclick="removeLine(this)">
                <i class="fa-solid fa-trash-can"></i>
              </button>
            </div>
          </div>`;
        document.getElementById("lineItems").appendChild(div);
        attachListeners();
      }

      function removeLine(btn) {
        const lines = document.querySelectorAll(".quote-line");
        if (lines.length > 1) {
          btn.closest(".quote-line").remove();
          calcTotals();
        }
      }

      function calcTotals() {
        const qtys = document.querySelectorAll(".qty-input");
        const prices = document.querySelectorAll(".price-input");
        let subtotal = 0;
        qtys.forEach((q, i) => {
          const qty = parseFloat(q.value) || 0;
          const price = parseFloat(prices[i]?.value) || 0;
          subtotal += qty * price;
        });
        const vat = subtotal * 0.12;
        const discount = parseFloat(document.getElementById("discountInput").value) || 0;
        const grand = subtotal + vat - discount;
        document.getElementById("subtotal").textContent = `₱ ${subtotal.toLocaleString("en-PH", { minimumFractionDigits: 2 })}`;
        document.getElementById("vatInput").value = vat.toFixed(2);
        document.getElementById("grandTotal").textContent = `₱ ${grand.toLocaleString("en-PH", { minimumFractionDigits: 2 })}`;
      }

      function attachListeners() {
        document.querySelectorAll(".qty-input, .price-input").forEach((el) => {
          el.removeEventListener("input", calcTotals);
          el.addEventListener("input", calcTotals);
        });
      }

      document.getElementById("discountInput").addEventListener("input", calcTotals);
      attachListeners();

      document.getElementById("sqForm").onsubmit = (e) => {
        e.preventDefault();
        if (e.target.checkValidity())
          alert("Sales Quotation issued successfully!");
        e.target.classList.add("was-validated");
      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
