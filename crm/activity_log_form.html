<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activity Log - IT3B Inc.</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../universal.css" />
    <style>
      :root {
        --primary-color: #2563eb;
        --sidebar-bg: #1e293b;
        --bg-color: #badcfd;
        --text-dark: #1e293b;
        --card-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      }
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
        background-color: var(--bg-color);
        min-height: 100vh;
        margin: 0;
        display: flex;
      }
      .sidebar {
        width: 280px;
        background: var(--sidebar-bg);
        height: 100vh;
        position: fixed;
        color: white;
        display: flex;
        flex-direction: column;
        z-index: 1000;
      }
      .logo-area {
        padding: 2rem 1.5rem;
        display: flex;
        align-items: center;
        gap: 12px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }
      .logo-icon {
        width: 35px;
        height: 35px;
        background: white;
        color: var(--primary-color);
        border-radius: 8px;
        display: grid;
        place-items: center;
        font-size: 1rem;
      }
      .nav-link {
        padding: 0.8rem 1.5rem;
        color: rgba(255, 255, 255, 0.6);
        display: flex;
        align-items: center;
        gap: 12px;
        font-weight: 500;
        transition: all 0.2s;
        text-decoration: none;
      }
      .nav-link:hover {
        color: white;
        background: rgba(255, 255, 255, 0.05);
      }
      .nav-link.active {
        color: white;
        background: var(--primary-color);
        border-radius: 0 50px 50px 0;
        margin-right: 1.5rem;
      }
      .main-content {
        margin-left: 280px;
        padding: 2.5rem;
        flex: 1;
      }
      .form-card {
        background: white;
        border-radius: 24px;
        box-shadow: var(--card-shadow);
        border: none;
        overflow: hidden;
        margin-bottom: 2rem;
      }
      .form-header {
        background: #f8fafc;
        padding: 2rem;
        border-bottom: 1px solid #e2e8f0;
      }
      .form-label {
        font-weight: 600;
        color: var(--text-dark);
        margin-bottom: 0.5rem;
        font-size: 0.9rem;
      }
      .form-control,
      .form-select {
        border-radius: 12px;
        padding: 0.75rem 1rem;
        border: 1px solid #e2e8f0;
        transition: all 0.2s;
      }
      .form-control:focus,
      .form-select:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
      }
      .btn-primary {
        background: var(--primary-color);
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 12px;
        font-weight: 600;
      }
      .activity-type-badge {
        display: inline-block;
        padding: 0.25rem 0.75rem;
        border-radius: 50px;
        font-size: 0.75rem;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <nav class="sidebar">
      <div class="logo-area">
        <div class="logo-icon"><i class="fa-solid fa-cube"></i></div>
        <div>
          <h6 class="mb-0 fw-bold">IT3B Inc.</h6>
          <small class="text-white-50">Engagement Tracker</small>
        </div>
      </div>
      <div class="py-4">
        <a href="crm.html" class="nav-link">
          <i class="fa-solid fa-arrow-left"></i> Back to Dashboard
        </a>
        <div class="px-3 mt-4 mb-2 small text-uppercase opacity-50 fw-bold">
          CRM Cycle
        </div>
        <a href="lead_form.html" class="nav-link">
          <i class="fa-solid fa-magnet"></i> Lead
        </a>
        <a href="opportunity_form.html" class="nav-link">
          <i class="fa-solid fa-handshake"></i> Opportunity
        </a>
        <a href="activity_log_form.html" class="nav-link active">
          <i class="fa-solid fa-timeline"></i> Activity Log
        </a>
        <a href="sales_quotation_form.html" class="nav-link">
          <i class="fa-solid fa-file-invoice-dollar"></i> Sales Quotation
        </a>
      </div>
    </nav>

    <main class="main-content">
      <div class="form-card">
        <div class="form-header">
          <h4 class="fw-bold mb-1">Activity Log</h4>
          <p class="text-muted mb-0 small">
            Record all customer interactions and touchpoints (crm_activity_log).
          </p>
        </div>
        <div class="form-body p-4">
          <form id="activityForm" class="needs-validation" novalidate>
            <div class="row g-4">
              <div class="col-md-6">
                <label class="form-label">Activity Code</label>
                <input
                  type="text"
                  name="activity_code"
                  class="form-control"
                  placeholder="e.g., CAL0001"
                  required
                />
              </div>
              <div class="col-md-6">
                <label class="form-label">Activity Date & Time</label>
                <input
                  type="datetime-local"
                  id="activityDate"
                  name="activity_datetime"
                  class="form-control"
                  required
                />
              </div>
              <div class="col-md-6">
                <label class="form-label">Linked Opportunity ID (FK)</label>
                <input
                  type="text"
                  name="opportunity_id"
                  class="form-control"
                  placeholder="CO0001"
                  required
                />
              </div>
              <div class="col-md-6">
                <label class="form-label">Customer ID (FK)</label>
                <input
                  type="text"
                  name="customer_id"
                  class="form-control"
                  placeholder="CC0001"
                  required
                />
              </div>
              <div class="col-md-6">
                <label class="form-label">Contact ID (FK)</label>
                <input
                  type="text"
                  name="contact_id"
                  class="form-control"
                  placeholder="CON0001"
                />
              </div>
              <div class="col-md-6">
                <label class="form-label">Activity Type</label>
                <select name="activity_type" class="form-select" required>
                  <option value="">-- Select Type --</option>
                  <option value="Call">üìû Phone Call</option>
                  <option value="Email">‚úâÔ∏è Email</option>
                  <option value="Meeting">ü§ù Meeting</option>
                  <option value="Demo">üíª Product Demo</option>
                  <option value="Site Visit">üè¢ Site Visit</option>
                  <option value="Follow Up">üîî Follow Up</option>
                  <option value="Other">üìã Other</option>
                </select>
              </div>
              <div class="col-md-6">
                <label class="form-label">Conducted By (Employee ID)</label>
                <input
                  type="text"
                  name="conducted_by_employee_id"
                  class="form-control"
                  placeholder="EMP0001"
                  required
                />
              </div>
              <div class="col-md-6">
                <label class="form-label">Outcome / Result</label>
                <select name="outcome" class="form-select" required>
                  <option value="">-- Select Outcome --</option>
                  <option value="Positive">Positive</option>
                  <option value="Neutral">Neutral</option>
                  <option value="Negative">Negative</option>
                  <option value="No Response">No Response</option>
                  <option value="Rescheduled">Rescheduled</option>
                </select>
              </div>
              <div class="col-12">
                <label class="form-label">Subject / Title</label>
                <input
                  type="text"
                  name="subject"
                  class="form-control"
                  placeholder="Brief description of this activity..."
                  required
                />
              </div>
              <div class="col-12">
                <label class="form-label">Detailed Notes</label>
                <textarea
                  name="notes"
                  class="form-control"
                  rows="3"
                  placeholder="Full description of what was discussed or accomplished..."
                ></textarea>
              </div>
              <div class="col-md-6">
                <label class="form-label">Next Action Date</label>
                <input
                  type="date"
                  name="next_action_date"
                  class="form-control"
                />
              </div>
              <div class="col-md-6">
                <label class="form-label">Next Action Description</label>
                <input
                  type="text"
                  name="next_action"
                  class="form-control"
                  placeholder="What to do next..."
                />
              </div>
            </div>
            <div class="mt-5 d-flex justify-content-end gap-3">
              <button
                type="reset"
                class="btn btn-light px-4 py-2 fw-bold"
                style="border-radius: 12px"
              >
                Reset
              </button>
              <button type="submit" class="btn btn-primary px-5 py-2">
                Log Activity
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script>
      // Set default datetime to now
      const now = new Date();
      const pad = (n) => String(n).padStart(2, "0");
      document.getElementById("activityDate").value =
        `${now.getFullYear()}-${pad(now.getMonth() + 1)}-${pad(now.getDate())}T${pad(now.getHours())}:${pad(now.getMinutes())}`;

      document.getElementById("activityForm").onsubmit = (e) => {
        e.preventDefault();
        if (e.target.checkValidity())
          alert("Activity logged successfully!");
        e.target.classList.add("was-validated");
      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
